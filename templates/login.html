{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="login_register_div">
        <div class="ears" id="left-ear-login"></div>
        <div class="ears" id="right-ear-login"></div>
        <div class="cat_frame_div">
            <div class="login_register_inputs_div">
                <form action="/login" method="post">
                    <div class="login_register_heading">Login</div>
                    <input autocomplete="off" autofocus class="login_register_inputs" id="username" name="username" placeholder="Username" type="text" required>
                    <input class="login_register_inputs" id="password" name="password" placeholder="Password" type="password" required><br>
                    <button class="login_register_buttons" id="login_button" type="submit">Log In</button><br>
                    <a href="/register" class="login_register_nav">Sign up!</a>
                </form>
                {% if error %}
                    <div class="login_register_errors">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>


{% endblock %}
